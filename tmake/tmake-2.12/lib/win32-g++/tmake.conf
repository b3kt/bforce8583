#
# tmake configuration for Win32/g++ (Cygnus gnu-win32)
#

TEMPLATE		= app
CONFIG			= warn_on release

TMAKE_CC		= gcc
TMAKE_CFLAGS		= -mwindows -fno-exceptions
TMAKE_CFLAGS_DLL		= 
TMAKE_CFLAGS_WARN_ON	= -Wall -Wunused 
TMAKE_CFLAGS_WARN_OFF	=
TMAKE_CFLAGS_RELEASE	= -O
TMAKE_CFLAGS_DEBUG	= -g3 -D_DEBUG
TMAKE_CFLAGS_YACC	= -Wno-unused -Wno-parentheses

TMAKE_CXX		= gcc
TMAKE_CXXFLAGS		= $$TMAKE_CFLAGS
TMAKE_CXXFLAGS_DLL	= $$TMAKE_CFLAGS_DLL
TMAKE_CXXFLAGS_WARN_ON	= $$TMAKE_CFLAGS_WARN_ON
TMAKE_CXXFLAGS_WARN_OFF	= $$TMAKE_CFLAGS_WARN_OFF
TMAKE_CXXFLAGS_RELEASE	= $$TMAKE_CFLAGS_RELEASE
TMAKE_CXXFLAGS_DEBUG	= $$TMAKE_CFLAGS_DEBUG
TMAKE_CXXFLAGS_YACC	= $$TMAKE_CFLAGS_YACC

TMAKE_INCDIR		=
TMAKE_INCDIR_QT		= $(QTDIR)/include

TMAKE_RUN_CC		= $(CC) -c $(CFLAGS) $(INCPATH) -o $obj $src
TMAKE_RUN_CC_IMP	= $(CC) -c $(CFLAGS) $(INCPATH) -o $@ $<
TMAKE_RUN_CXX		= $(CXX) -c $(CXXFLAGS) $(INCPATH) -o $obj $src
TMAKE_RUN_CXX_IMP	= $(CXX) -c $(CXXFLAGS) $(INCPATH) -o $@ $<

TMAKE_LINK		= gcc
TMAKE_LFLAGS		= 
TMAKE_LFLAGS_RELEASE	=
TMAKE_LFLAGS_DEBUG	=
TMAKE_LFLAGS_CONSOLE	= 
TMAKE_LFLAGS_WINDOWS	= -mwindows
TMAKE_LFLAGS_CONSOLE_DLL= -shared
TMAKE_LFLAGS_WINDOWS_DLL= -mwindows -shared

TMAKE_LIBS		= 
TMAKE_LIBS_CONSOLE	= 
TMAKE_LIBS_WINDOWS	= -lole32 -luuid -lgdi32 -lcomctl32 -lwsock32 -lstdc++
TMAKE_LIBS_QT		= -L$(QTDIR)/lib -lqt
TMAKE_LIBS_QT_DLL	= -lqtmain

TMAKE_LIBS_OPENGL	= -lglu32 -lopengl32

TMAKE_MOC		= moc

TMAKE_AR		= ar cr
TMAKE_RANLIB		=

TMAKE_ZIP		= zip -r -9
