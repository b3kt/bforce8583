# $Id$
#
# tmake configuration for KDevelop
#

MAKEFILE_GENERATOR      = UNIX
TEMPLATE		      = app
CONFIG			= warn_on release

TMAKE_CC		      = cl
TMAKE_CFLAGS		= -DUSING_GCC -fvtable-thunks -fno-pcc-struct-return -fno-rtti -fno-exceptions -fstrict-aliasing
TMAKE_CFLAGS_WARN_ON	= 
TMAKE_CFLAGS_WARN_OFF	= 
TMAKE_CFLAGS_RELEASE	= 
TMAKE_CFLAGS_DEBUG	= 
TMAKE_CFLAGS_MT		= 
TMAKE_CFLAGS_MT_DBG	= 
TMAKE_CFLAGS_MT_DLL	= 
TMAKE_CFLAGS_MT_DLLDBG	= 
TMAKE_CFLAGS_YACC	=

TMAKE_CXX		= $$TMAKE_CC
TMAKE_CXXFLAGS		= $$TMAKE_CFLAGS
TMAKE_CXXFLAGS_WARN_ON	= $$TMAKE_CFLAGS_WARN_ON
TMAKE_CXXFLAGS_WARN_OFF	= $$TMAKE_CFLAGS_WARN_OFF
TMAKE_CXXFLAGS_RELEASE	= $$TMAKE_CFLAGS_RELEASE
TMAKE_CXXFLAGS_DEBUG	= $$TMAKE_CFLAGS_DEBUG
TMAKE_CXXFLAGS_MT	= $$TMAKE_CFLAGS_MT
TMAKE_CXXFLAGS_MT_DBG	= $$TMAKE_CFLAGS_MT_DBG
TMAKE_CXXFLAGS_MT_DLL	= $$TMAKE_CFLAGS_MT_DLL
TMAKE_CXXFLAGS_MT_DLLDBG= $$TMAKE_CFLAGS_MT_DLLDBG
TMAKE_CXXFLAGS_YACC	= $$TMAKE_CFLAGS_YACC

TMAKE_INCDIR		=
TMAKE_INCDIR_QT		= $(QTDIR)\include

TMAKE_RUN_CC		= $(CC) -c $(CFLAGS) $(INCPATH) -Fo$obj $src
TMAKE_RUN_CC_IMP	= $(CC) -c $(CFLAGS) $(INCPATH) -Fo$@ $<
TMAKE_RUN_CXX		= $(CXX) -c $(CXXFLAGS) $(INCPATH) -Fo$obj $src
TMAKE_RUN_CXX_IMP	= $(CXX) -c $(CXXFLAGS) $(INCPATH) -Fo$@ $<

TMAKE_LINK		      = link
TMAKE_LFLAGS		= 
TMAKE_LFLAGS_RELEASE	=
TMAKE_LFLAGS_DEBUG	= 
TMAKE_LFLAGS_CONSOLE	= 
TMAKE_LFLAGS_WINDOWS	= 
TMAKE_LFLAGS_CONSOLE_DLL= --no-export-all-symbols --add-stdcall-alias
TMAKE_LFLAGS_WINDOWS_DLL= --no-export-all-symbols --add-stdcall-alias 
TMAKE_LFLAGS_QT_DLL	= 

TMAKE_LIBS		      =
TMAKE_LIBS_CONSOLE	=
TMAKE_LIBS_WINDOWS	= -lstdc++ -lgcc -lwinspool -lwinmm -lgdi32 -lshell32 -lcomdlg32 -lcomctl32 -lctl3d32 -lodbc32 -ladvapi32 -lole32 -loleaut32 -luuid -lodbc32 -lwsock32
TMAKE_LIBS_QT		= -lqt
TMAKE_LIBS_QT_DLL	= -lqtmain

TMAKE_LIBS_OPENGL	= -lopengl32 -lglu32

TMAKE_MOC		= moc
TMAKE_UIC               = uic

TMAKE_LIB		= lib /NOLOGO
TMAKE_RC		= rc

TMAKE_ZIP		= zip -r -9
